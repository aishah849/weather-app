<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weatherstyle.css" />
    <script
      src="https://kit.fontawesome.com/2caca27cc8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card">
          <div class="card-body">
            <form id="search-city">
              <input type="text" id="city-input" placeholder="Enter city..." />
              <input type="submit" value="Search" class="btn btn-success" />
              <button class="current-button" id="current-button">
                Current
              </button>
            </form>
          </div>
        </div>
        <h1 id="city">City</h1>
        <div id="currentDate">Friday,18 March 2022</div>
        <div id="currentTime">1700HRS</div>
        <div id="currentWeather">Cloudy</div>
        <div class="card mb-2 friday-temp" style="max-width: 300px">
          <div class="row g-0">
            <div class="col-md-4">
              <i class="fa-solid fa-cloud-sun cloudy-icon"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5
                  class="card-title-temperature"
                  id="today-celsius-temperature"
                >
                  29
                </h5>
                <div class="units">
                  <a href="#" id="celsius">℃</a> |
                  <a href="#" id="farenheit">℉</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="description">
          <ul>
            <li id="humidity">Humidity: 80%</li>
            <li id="wind-speed">Wind: 5km/h</li>
          </ul>
        </div>
        <div class="card-group">
          <div class="card satuday-temp">
            <div class="card-body">
              <h5 class="card-title-future">Saturday</h5>
              <i class="fa-solid fa-cloud-showers-heavy showers-icon"></i>
              <div class="card-text">25℃</div>
            </div>
          </div>
          <div class="card sunday-temp">
            <div class="card-body">
              <h5 class="card-title-future">Sunday</h5>
              <i class="fa-solid fa-cloud-sun cloudy-icon"></i>
              <div class="card-text">27℃</div>
            </div>
          </div>
          <div class="card monday-temp">
            <div class="card-body">
              <h5 class="card-title-future">Monday</h5>
              <i class="fa-solid fa-sun sunny-icon"></i>
              <div class="card-text">31℃</div>
            </div>
          </div>
          <div class="card tuesday-temp">
            <div class="card-body">
              <h5 class="card-title-future">Tuesday</h5>
              <i class="fa-solid fa-sun sunny-icon"></i>
              <div class="card-text">32℃</div>
            </div>
          </div>
        </div>
      </div>
      <p>
        This project was coded by Aishah Al-Rashid and is
        <a href="https://github.com/aishah849/weather-app"
          >open-sourced on GitHub</a
        >
        and hosted on Netlify.
      </p>
    </div>
    <script src="src/weatherapp.js"></script>
  </body>
</html>
